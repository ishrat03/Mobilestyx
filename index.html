<!DOCTYPE html>
<html>
<head>
	<title>Index Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<script src="validation.js"></script>
</head>
<body>
<div class="container-fluid">
	<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand" href="index.html">Dummy Project</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="index.html"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#"><i class="fas fa-database"></i> Show Data</a>
  </div>
</nav>
	<div class="card align-content-lg-center mt-3">
		<div class="card-header text-center">
			<h3>Registration Form</h3>
		</div>
		<div class="card-body">
			<div class="row">
				<div class="col-md-3">
					
				</div>
				<div class="col-md-6">
					<form class="align-self-center">
						<div class="form-group row">
							<label for="name" class="col-form-label">Name:</label>
							<input type="text" id="name" name="name" class="form-control" placeholder="Full Name" onkeyup="validation()">
							<div id="nameerror" style="display: none;" class="input-group-append"><div class="input-group-text"><i class="far fa-check-circle"></i> Ok</div></div>
						</div>
						<div class="form-group row">
							<label for="email" class="col-form-label">Email:</label>
							<input type="email" name="email" class="form-control" placeholder="Email">
						</div>
						<div class="form-group row">
							<label for="password" class="col-form-label">Password:</label>
							<input type="password" name="password" class="form-control" placeholder="Password">
						</div>
						<div class="form-group row">
							<label for="mobile" class="col-form-label">Mobile:</label>
							<input type="mobile" name="password" class="form-control" placeholder="Mobile No">
						</div>
						<div class="form-group row">
							<label for="password" class="col-form-label">Gender:</label>
							<select class="form-control" name="gender">
								<option value="male">Male</option>
								<option value="female">Female</option>
								<option value="others">Others</option>
							</select>
						</div>
						<div class="form-group row">
							<button class="btn btn-primary" type="submit" name="submit">Submit</button>
						</div>
						</div>
					</form>
				</div>
			</div>
			
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script>
	function validation()
	{
		alert "button pressed";
	}
</script>
</body>
</html>
